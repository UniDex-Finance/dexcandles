specVersion: 0.0.3
description: DEX trades candles (1m/5m/10m/15m/30m/1h/4h/12h/1d/1w)
repository: https://github.com/billyriantono
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: bsc
    source:
      address: '0xcA143Ce32Fe78f1f7019d7d551a6402fC5350c73'
      abi: Factory
      startBlock: 7829283
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/swaps.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: BEP20
          file: ./abis/BEP20.json
        - name: BEP20NameBytes
          file: ./abis/BEP20NameBytes.json
        - name: BEP20SymbolBytes
          file: ./abis/BEP20SymbolBytes.json
        - name: Router
          file: ./abis/router.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: bsc
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/swaps.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
        - name: BEP20
          file: ./abis/BEP20.json
        - name: BEP20NameBytes
          file: ./abis/BEP20NameBytes.json
        - name: BEP20SymbolBytes
          file: ./abis/BEP20SymbolBytes.json
        - name: Router
          file: ./abis/router.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
